# =============================================================================
# LocalLab - Development Profile Configuration
# =============================================================================
# Activate this profile with: --spring.profiles.active=dev
# or set SPRING_PROFILES_ACTIVE=dev environment variable
# =============================================================================

spring:
  # H2 Console enabled for development
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: false

  # JPA / Hibernate Development Settings
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# Development-specific CORS settings (allows all origins for easier testing)
cors:
  allowed-origins: "*"
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: "*"
  allow-credentials: false
  max-age: 3600

# Logging Configuration for Development
logging:
  level:
    root: INFO
    com.locallab: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
